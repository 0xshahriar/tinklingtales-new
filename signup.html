<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account | Tinkling Tales</title>
    <meta name="description" content="Create a Tinkling Tales account to track orders and manage custom bangles." />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body data-page="signup">
    <div class="main-wrapper">
      <div data-component="header"></div>
      <main class="section">
        <div class="container max-width-sm">
          <div class="card">
            <h1 class="section__title text-left">Join the Tinkling Tales family</h1>
            <p>Create an account to save favourites, manage orders and receive personalised design updates.</p>
            <form class="form-grid" data-signup-form>
              <div class="input-field">
                <label for="fullName">Full name</label>
                <input id="fullName" name="name" type="text" required autocomplete="name" />
              </div>
              <div class="input-field">
                <label for="signupEmail">Email</label>
                <input id="signupEmail" name="email" type="email" required autocomplete="email" />
              </div>
              <div class="input-field">
                <label for="signupPhone">Phone</label>
                <input id="signupPhone" name="phone" type="tel" required autocomplete="tel" />
              </div>
              <div class="input-field">
                <label for="signupPassword">Password</label>
                <input id="signupPassword" name="password" type="password" required autocomplete="new-password" minlength="6" />
              </div>
              <div class="input-field">
                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required autocomplete="new-password" minlength="6" />
              </div>
              <div class="input-field form-grid__full">
                <label for="preferredChannel">Preferred contact channel (optional)</label>
                <select id="preferredChannel" name="preferredChannel">
                  <option value="">Select a channel</option>
                  <option value="whatsapp">WhatsApp</option>
                  <option value="messenger">Facebook Messenger</option>
                  <option value="instagram">Instagram DM</option>
                  <option value="phone">Phone call</option>
                </select>
              </div>
              <button type="submit" class="form-grid__full">Create account</button>
            </form>
            <p class="note-text">
              Already have an account? <a class="link-underline" href="login.html">Sign in</a> to continue.
            </p>
          </div>
        </div>
      </main>
      <div data-component="footer"></div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/pages/signup.js"></script>
  </body>
</html>
