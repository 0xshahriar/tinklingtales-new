<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset your password | Tinkling Tales</title>
    <meta name="description" content="Request a password reset link for your Tinkling Tales account." />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body data-page="forgot-password">
    <div class="main-wrapper">
      <div data-component="header"></div>
      <main class="section">
        <div class="container max-width-sm">
          <div class="card">
            <h1 class="section__title text-left">Reset password</h1>
            <p class="text-muted">Enter the email address you use for Tinkling Tales and we'll send you a secure reset link.</p>
            <form class="form-grid" data-forgot-form>
              <div class="input-field">
                <label for="forgotEmail">Email</label>
                <input id="forgotEmail" name="email" type="email" required autocomplete="email" />
              </div>
              <button type="submit">Send reset link</button>
            </form>
            <p class="note-text">Remembered your password? <a class="link-underline" href="login.html">Sign in instead</a>.</p>
          </div>
        </div>
      </main>
      <div data-component="footer"></div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/pages/forgot-password.js"></script>
  </body>
</html>
