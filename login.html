<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in | Tinkling Tales</title>
    <meta name="description" content="Sign in to manage your Tinkling Tales orders and account." />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body data-page="login">
    <div class="main-wrapper">
      <div data-component="header"></div>
      <main class="section">
        <div class="container max-width-sm">
          <div class="card">
            <h1 class="section__title text-left">Welcome back</h1>
            <p>Sign in to access your orders, checkout faster and manage custom requests.</p>
            <form class="form-grid" data-login-form>
              <div class="input-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="email" />
              </div>
              <div class="input-field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password" />
              </div>
              <button type="submit">Sign in</button>
            </form>
            <p class="note-text">
              New to Tinkling Tales? <a href="signup.html">Create an account</a> or contact us via
              <a href="mailto:hello@tinklingtales.com">hello@tinklingtales.com</a> for assistance.
            </p>
          </div>
        </div>
      </main>
      <div data-component="footer"></div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/pages/login.js"></script>
  </body>
</html>
